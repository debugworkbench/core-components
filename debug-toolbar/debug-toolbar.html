<!--
An element that consists of an input element containing a file path and a button that
opens a native "open path" dialog that allows the user to select a file or directory
on disk.

Example:

    <debug-workbench-debug-toolbar></debug-workbench-debug-toolbar>

@group Debug Workbench
@element debug-workbench-debug-toolbar
@demo demo/index.html
@hero hero.svg
-->
<dom-module id="debug-workbench-debug-toolbar">
  <template>
    <style>
      :host {
        display: inline-block;
        box-sizing: border-box;
      }
      
      paper-toolbar {
        --paper-toolbar: {
          height: 48px;
        }
      }
      
      /* The start and stop buttons overlap, only one is visible at any one time. */
      #startStopButtons {
        display: inline-block;
        position: relative;
      }
      
      #stopButton {
        position: absolute;
        left: 0px;
        top: 0px;
        visibility: hidden;
      }
      
    </style>
  
    <paper-toolbar>
      <paper-icon-button icon="refresh" alt="Restart Debugging" disabled></paper-icon-button>
      <div id="startStopButtons">
        <paper-icon-button id="startButton" icon="av:play-arrow" alt="Start Debugging"></paper-icon-button>
        <paper-icon-button id="stopButton" icon="av:stop" alt="Stop Debugging"></paper-icon-button>
      </div>
      <paper-dropdown-menu label="Configurations" no-label-float>
        <paper-menu class="dropdown-content">
          <paper-item>Launch</paper-item>
          <paper-item>Attach</paper-item>
        </paper-menu>
      </paper-dropdown-menu>
      <paper-icon-button icon="av:pause" alt="Pause Debugging" disabled></paper-icon-button>
      <paper-icon-button id="settingsButton" icon="settings" alt="Edit Debug Configurations"></paper-icon-button>
    </paper-toolbar>
  </template>

</dom-module>

<register-element path="./debug-toolbar"></register-element>
