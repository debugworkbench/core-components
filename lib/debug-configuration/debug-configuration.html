<link rel="import" href="../file-input/file-input.html">

<!--
An element that manages debug configurations, this includes creating new
configurations, editing existing configurations, and activating configurations.

Example:

    <debug-configuration></debug-configuration>

@group Debug Workbench
@element debug-configuration
@demo demo/index.html
@hero hero.svg
-->
<dom-module id="debug-configuration">
  <template>
    <style>
      :host {
        display: block;
        box-sizing: border-box;
      }
      
      #dialog {
        @apply(--debug-workbench-debug-configuration-dialog);
      }
    </style>
  
    <paper-dialog id="dialog">
      <h2>Debug Configuration</h2>
      <div>
        <paper-dropdown-menu label="Debugger Type">
          <paper-menu id="debuggerTypes" class="dropdown-content">
            <paper-item>GDB</paper-item>
            <paper-item>LLDB</paper-item>
          </paper-menu>
        </paper-dropdown-menu>
        <file-input input-label="Debugger Path" file-path="{{debugConfig.debuggerPath}}"></file-input>
        <file-input input-label="Executable" file-path="{{debugConfig.executable}}"></file-input>
        <paper-input label="Arguments" value="{{debugConfig.executableArgs}}"></paper-input>
        <label for="isRemote">Remote Target</label>
        <paper-toggle-button id="isRemote" checked="{{debugConfig.targetIsRemote}}"></paper-toggle-button>
        <paper-input label="Host" value="{{debugConfig.host}}"></paper-input>
        <paper-input label="Port" value="{{debugConfig.port}}"></paper-input>
      </div>
      <div class="buttons">
        <paper-button dialog-dismiss>Cancel</paper-button>
        <paper-button dialog-confirm>OK</paper-button>
      </div>
    </paper-dialog>
  </template>

</dom-module>

<register-element path="./debug-configuration"></register-element>
